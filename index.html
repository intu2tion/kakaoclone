<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.min.css">
    <title>kakaotalk</title>

</head>
<body>

<!-- 화면 바뀌기 전-->
<div class="before">
    <div class="before__text"> 가로폭을 줄여주세요 </div>
</div>

<!-- 화면 바뀐 후 -->
<div class="main">

<!-- 상태바 -->
    <div class="status-bar">
        <div class="status-bar-left">
            <span class="status-bar-left_time">21:09 </span>
            <i class="fa fa-location-arrow"></i> 
        </div>

        <div class="status-bar-right"> 
            <i class="fa fa-signal"></i>
            <i class="fa fa-wifi"></i>
            <i class="fa fa-battery-three-quarters"></i>
            <i class="fa fa-hippo"></i>
        </div>
    </div>

<!-- 상단 메뉴 -->
    <div class="menu-top">
        <div class="menu-top__text">
            친구
        </div>
        <div class="menu-top__icon">
            <i class="fa fa-magnifying-glass"></i>
            <i class="fa fa-plus"></i>
            <i class="fa fa-music"></i>
            <i class="fa fa-user"></i>
        </div>
    </div>

<!-- 프로필 -->
    <div class="profile">
        <div class="profile__img">
            <img src="kaofriends.jpg">
        </div>
        <div class="profile__text">
        지예
        <i class="fa fa-plus"></i>
        <i class="fa fa-user"></i>

        </div>
    </div>

<!--line--> <hr class="line" color="#EAEAEA" size="0"></hr>

<!-- 가운데 메뉴 -->
<div class="menu-mid">
    
<!-- 내 멀티프로필 -->
    <div class="title1">내 멀티프로필
        <div class="multi-pr">
            <div class="multi-pr__img-fr"><img src="kaofriends.jpg"></div>
            <div class="multi-pr__text">친구별로 다른 프로필을 설정해보세요!</div>
        </div>
    </div>

<!--line--> <hr class="line" color="#EAEAEA" size="0"></hr>

<!-- 생일인 친구 -->
    <div class="title2">생일인 친구
        <div class="multi-pr">
            <div class="multi-pr__img-fr"><img src="kaofriends.jpg"></div>
            <div class="multi-pr__text">친구의 생일을 확인해보세요!</div>
            <div class=""
        </div>
    </div>

</div>

</div>
</body>
</html>
