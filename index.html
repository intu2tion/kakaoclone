<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-1.12.0.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.min.css">
    <title>kakaotalk</title>

</head>
<body>


<!-- 화면 바뀌기 전-->
<div class="before">
    <div class="before__text"> 가로폭을 줄여주세요 </div>
</div>

<!-- 화면 바뀐 후 -->
<div class="main">

<!-- 상태바 -->
    <div class="status-bar">
        <div class="status-bar-left">
            <span class="status-bar-left_time">21:09 </span>
            <i class="fa fa-location-arrow"></i> 
        </div>

        <div class="status-bar-right"> 
            <i class="fa fa-signal"></i>
            <i class="fa fa-wifi"></i>
            <i class="fa fa-battery-three-quarters"></i>
            <i class="fa fa-hippo"></i>
        </div>
    </div>

<!-- 상단 메뉴 -->
    <div class="menu-top">
        <div class="menu-top__text">
            친구
        </div>
        <div class="menu-top__icon">
            <span class="menu-top__icon1"><i class="fa fa-user"></i></span>
            <span class="menu-top__icon2"><i class="fa fa-user"></i></span>
            <span class="menu-top__icon3"><i class="fa fa-music"></i></span>
            <span class="menu-top__icon4"><i class="fa fa-music"></i></span>
        </div>
    </div>

<!-- 내 프로필 -->
    <div class="profile">
        <div class="profile__img">
            <img src="kaofriends.jpg">
        </div>
        <div class="profile__text">
        지예
        <i class="fa fa-plus"></i>
        <i class="fa fa-user"></i>

        </div>
    </div>

<!--line--> <hr class="line" color="#EAEAEA" size="0"></hr>

<!-- 가운데 메뉴 -->
<div class="menu-mid">
    
<!-- 내 멀티프로필 -->
    <div class="title1-list">
        <div class="title1">내 멀티프로필</div>
        <div class="title1-icon"> <i class="fa fa-angle-up"></i></div>
    </div>


        <div class="multi-pr">
            <div class="multi-pr__img-fr"><img src="kaofriends.jpg"></div>
            <div class="multi-pr__text">친구별로 다른 프로필을 설정해보세요!</div>
        </div>


<script>
    $(".title1-icon").click(function(){
        if($(".multi-pr").is(":visible")){
            $(".multi-pr").css("display","none");
        }
        else{
            $(".multi-pr").css("display","flex");
        }
    })
</script>

<!--line--> <hr class="line" color="#EAEAEA" size="0"></hr>

<!-- 생일인 친구 -->
    <div class="title2-list">
        <div class="title2">생일인 친구</div>
        <div class="title2-icon"> <i class="fa fa-angle-up"></i></div>
    </div>


    <div class="birth">
        <div class="birth__img-fr"><img src="kaofriends.jpg"></div>
        <div class="birth__text">친구의 생일을 확인해보세요!</div>
    </div>


<script>
$(".title2-icon").click(function(){
    if($(".birth").is(":visible")){
        $(".title2-icon").css("transform","rotate(180deg)");
        $(".birth").css("display","none");
        $(".birth").slideUp();
    }
    else{
        $(".birth").css("display","flex");
        $(".title2-icon").css("transform","rotate(0deg)");
        $(".sub").slideDown();
    }
})
</script>

<!--line--> <hr class="line" color="#EAEAEA" size="0"></hr>




</div>


</div>

</div>
</body>
</html>
