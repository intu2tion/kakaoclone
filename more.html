<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>More - kokoa clone</title>

</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No service</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <i class="fas fa-lock"></i>
            <span>55%</span>
            <i class="fas fa-battery-half"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>

    <header class="screen-header">
        <h1 class="screen-header__title">More</h1>
        <div class="screen-header__icons">
            <span><i class="fas fa-search fa-lg"></i></span>
            <span><i class="fas fa-music fa-lg"></i></span>
            <span>
                <a href="settings.html"><i class="fas fa-cog fa-lg"><span class="cog__dot dot"></span></i></a>
            </span>
        </div>
    </header>
    
    <main class="main-screen">
        <div class="user-component">
            <div class="user-component__column">
                <img src="img/17.jpg" class="user-component__avatar user-component__avatar--xl" />
                <div class="user-component__text">
                    <h4 class="user-component__title">jiye</h4>
                    <h5 class="user-component__subtitle">+1 1234-5678
                        <i class="fas fa-exclamation-circle"></i>
                    </h5>
                </div>
            </div>
            <div class="user-component__column">
                <i class="far fa-list-alt fa-lg"></i>
            </div>
        </div>
        <div class="icon-row icon-row__more">
            <div class="icon-row__icon">
                <i class="far fa-calendar-alt fa-lg"></i>
                <span>Calendar</span>
            </div>
            <div class="icon-row__icon">
                <i class="fas fa-upload fa-lg"></i>
                <span>Talk Drive</span>
            </div>
            <div class="icon-row__icon">
                <i class="far fa-smile fa-lg"></i>
                <span>Emotions</span>
            </div>
            <div class="icon-row__icon">
                <i class="fas fa-brush fa-lg"></i>
                <span>Themes</span>
            </div>
            <div class="icon-row__icon">
                <i class="fas fa-link fa-lg"></i>
                <span>Account</span>
            </div>
            <div class="icon-row__icon">
                <i class="far fa-comments fa-lg"></i>
                <span>Openchat</span>
            </div>
            <div class="icon-row__icon icon-x">
                <i class="far fa-comments fa-lg"></i>
                <span>Openchat</span>
            </div>
            <div class="icon-row__icon icon-x">
                <i class="far fa-comments fa-lg"></i>
                <span>Openchat</span>
            </div>
        </div>

        <div class="more-suggestions">
            <div class="more-suggestions__title"><h4>Suggestions</h4></div>
            <div class="more-suggestions__icons">
                <div class="more-suggestions__icon">
                    <img src="img/m1.jpg" />
                    <span>KaKao Story</span>
                </div>
                <div class="more-suggestions__icon">
                    <img src="img/m2.jpg" />
                    <span>Kakao friends</span>
                </div>
                <div class="more-suggestions__icon">
                    <img src="img/m3.jpg" />
                    <span>Friends Gem</span>
                </div>
            </div>
        </div>
    </main>

    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__btn"><a class="nav__link" href="friends.html"><i class="far fa-user fa-lg"></i></a></li>
            <li class="nav__btn"><a class="nav__link" href="chats.html"><span class="nav__notification badge">1</span><i class="far fa-comment fa-lg"></i></a></li>
            <li class="nav__btn"><a class="nav__link" href="find.html"><i class="fas fa-search fa-lg"></i></a></li>
            <li class="nav__btn"><a class="nav__link" href="more.html"><span class="nav__dot dot"></span><i class="fas fa-ellipsis-h fa-lg"></i></a></li>
        </ul>
    </nav>


    <script
       src="https://kit.fontawesome.com/6478f529f2.js"
    crossorigin="anonymous"
    ></script>
</body>
</html>
